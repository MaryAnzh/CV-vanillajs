<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CV in vanillajs</title>
		<link rel="stylesheet" href="css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="fav.png">
		<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
	</head>

	<body class="cv">

		<!-- preloader -->
		<div class="cv__preloader-wrap">
			<div class="cv__preloader-wrap__preloader">
				<svg
					viewBox="0 0 150 150">
					<circle cx="75" cy="74.67" r="65"></circle>
					<g>
						<circle cx="127.43" cy="36.97" r="10.83"></circle>
						<circle cx="109.23" cy="18.77" r="8.67"></circle>
						<circle cx="90.17" cy="11.83" r="6.5"></circle>
						<circle cx="72.83" cy="10.1" r="4.33"></circle>
						<circle cx="61.13" cy="11.4" r="2.17"></circle>
					</g>
				</svg>
				<p>
					Load...
				</p>
			</div>
		</div>

		<header class="cv__header">
			<div class="cv__header__wrap">
				<div class="cv__header__wrap__icon">
					<svg
						viewBox="0 0 69.39 42.7">
						<path class="st0"
							d="M21.57,42.7c-0.9,0-1.82-0.07-2.8-0.21c-7.33-1.11-16.19-6.94-18.32-17.14c-1.52-7.28,0.6-16.97,8.76-22.19

							C28.67,41.47,25.45,42.7,21.57,42.7z"></path>
					</svg>
					<div class="cv__header__wrap__icon__name">
						<h3 class="translator" data-translat="HEADER.NAME"></h3>
						<h3 class="translator" data-translat="HEADER.SURNAME"></h3>
					</div>
				</div>
				<div class="cv__header__wrap__languages">
					<div
						class="cv__header__wrap__languages__language active"
						data-lang="en"
						id="en">
						EN
					</div>
					<div
						class="cv__header__wrap__languages__language"
						data-lang="ru"
						id="ru">
						RU
					</div>
				</div>
			</div>
		</header>

		<nav class="cv__nav">
			<ul id="nav" class="cv__nav__listitem"></ul>
			<div class="cv__nav__burger burger" id="burger">
				<div class="line" id="burgerIconLine1"></div>
				<div class="line" id="burgerIconLine2"></div>
				<div class="line" id="burgerIconLine3"></div>
			</div>
			<div class="cv__nav__burger-list"></div>
		</nav>

		<main class="cv__main">
			<!-- Contact -->
			<section class="cv__main__contact">
				<div class="cv__main__contact__wrap">
					<h3 class="translator"
						data-translat="NAV.CONTACT">
					</h3>
					<div class="cv__main__contact__wrap__cards-wrap" id="contacts"></div>
				</div>
			</section>

			<!-- about -->
			<section
				id="about"
				class="cv__main__about">
				<div class="cv__main__about__wrap">
					<h3 class="translator"
						data-translat="MAIN.ABOUT_ME">
					</h3>
					<article class="cv__main__about__me">
						<img
							class="cv__main__about__me__foto"
							src="https://avatars.githubusercontent.com/u/89520164?v=4"
							alt="Maryia Vashchayeva foto">
					</article>
				</div>

			</section>

			<!-- skill -->
			<section
				id="skill"
				class="cv__main__skill">
				<div class="cv__main__skill__wrap">
					<h3 class="translator"
						data-translat="SKILL.TITLE">
					</h3>
					<div class="cv__main__skill__wrap__lists">
						<ul class="cv__main__skill__wrap__lists__texst-list"></ul>
						<div class="cv__main__skill__wrap__lists__icons-list"></div>
					</div>
				</div>
			</section>

			<!-- projects -->
			<section
				id="projects"
				class="cv__main__projects">
				<div class="cv__main__projects__wrap">
					<h3 class="translator"
						data-translat="PROJECTS.TITLE">
					</h3>

					<!-- slider -->
					<div class="cv__main__projects__wrap__slider-wrap">
						<div id="rightSliderArroy"
							class="cv__main__projects__wrap__slider-wrap__arrow arrow-block"
							data-type="right">◀</div>
						<div class="cv__main__projects__wrap__slider-wrap__slider">

						</div>
						<div id="leftSliderArroy"
							class="cv__main__projects__wrap__slider-wrap__arrow"
							data-type="left">▶</div>

					</div>

					<!-- projects list -->
					<div class="cv__main__projects__wrap__list-wrap">
						<h4 class="translator"
							data-translat="PROJECTS.LIST">
						</h4>
						<ul class="cv__main__projects__wrap__list-wrap__list"></ul>
					</div>
				</div>
			</section>

			<!-- code -->
			<section
				id="code"
				class="cv__main__code">
				<h3 class="translator"
					data-translat="CODE.TITLE">
				</h3>
				<p class="cv__main__code__description"></p>
				<div class="cv__main__code__example">
					<pre><code></code></pre>
				</div>
			</section>

			<!-- education -->
			<section
				id="education"
				class="cv__main__education">
				<div class="cv__main__education__wrap">
					<h3 class="translator"
						data-translat="EDUCATION.TITLE">
					</h3>
					<div class="cv__main__education__wrap__info">
						<div class="cv__main__education__wrap__info__img">
							<svg id="universityIcon"
								viewBox="0 0 230 247.6">
							</svg>
							<p class="translator"
								data-translat="EDUCATION.HIGHER"></p>
						</div>
						<div class="cv__main__education__wrap__info__university">
							<h4 class="translator"
								data-translat="EDUCATION.UNIVERSITY"></h4>
							<p class="translator"
								data-translat="EDUCATION.BSU"></p>
							<p class="translator cv__main__education__wrap__info__university__type"
								data-translat="EDUCATION.SPECIALTY_TITLE"></p>
							<p class="translator"
								data-translat="EDUCATION.SPECIALTY"></p>
							<p class="translator cv__main__education__wrap__info__university__type"
								data-translat="EDUCATION.QUALIFICATION_TITLE"></p>
							<p class="translator"
								data-translat="EDUCATION.QUALIFICATION"></p>

						</div>

					</div>
				</div>


			</section>

			<!-- languages -->
			<section
				id="languages"
				class="cv__main__languages">
				<div class="cv__main__languages__wrap">
					<h3 class="translator"
						data-translat="LANGUAGES.TITLE">
					</h3>
					<div class="cv__main__languages__wrap__info">
						<dov class="cv__main__languages__wrap__info__lang">
							<p class="translator"
								data-translat="LANGUAGES.RU"></p>
							<p class="translator"
								data-translat="LANGUAGES.NATIVE"></p>
						</dov>
						<dov class="cv__main__languages__wrap__info__lang">
							<p class="translator"
								data-translat="LANGUAGES.EN"></p>
							<p>A2</p>
						</dov>
					</div>
				</div>

			</section>
		</main>
